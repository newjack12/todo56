name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  test_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果你有 requirements.txt，就用它；没有也没关系
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8 pdoc

      - name: Run unit tests
        run: pytest -q tests/

      - name: Static analysis (flake8)
        run: flake8 app/ tests/

  secrets_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2

  release:
    needs: [test_matrix, secrets_scan]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate changelog (simple)
        run: |
          git log --pretty=format:"- %s (%h)" "$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo '')"..HEAD > CHANGELOG.md || true
          echo "Changelog generated."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: CHANGELOG.md

  docs:
    if: github.ref == 'refs/heads/master'
    needs: [test_matrix, secrets_scan]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install doc tool
        run: |
          python -m pip install --upgrade pip
          pip install pdoc

      - name: Build docs (pdoc)
        run: |
          rm -rf docs/reference
          python -m pdoc --html app --output-dir docs/reference --force

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/reference
