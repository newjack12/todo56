name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  test_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8 pdoc

      - name: Run unit tests
        run: pytest -q

      - name: Static analysis (flake8)
        run: flake8 app tests

  secrets_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2

  release:
    needs: [test_matrix, secrets_scan]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release (auto changelog)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  docs:
    if: github.ref == 'refs/heads/master'
    needs: [test_matrix, secrets_scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build docs (pdoc)
        run: |
          python -m pip install --upgrade pip
          pip install pdoc
          rm -rf docs/reference
          python -m pdoc --html app --output-dir docs/reference --force

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/reference
